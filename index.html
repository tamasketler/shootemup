<html>

<head>
    <meta charset="UTF-8">
    <title>Retro Shoot'em up game</title>
    <style>
        body {
            background-color: #ffffff;
        }

        canvas {
            background-color: #222222;
        }
    </style>
</head>
<script src="pixi/pixi.min.js"></script>

<body onload="init();">
    <script>
        //Assets
        let splashImage = "assets/splash.png";
        let menuImage = "assets/menubg.jpg";
        //Aliases
        let Application = PIXI.Application,
            Container = PIXI.Container,
            loader = PIXI.Loader.shared,
            resources = PIXI.Loader.shared.resources,
            TextureCache = PIXI.utils.TextureCache,
            Sprite = PIXI.Sprite,
            Rectangle = PIXI.Rectangle;

        //Create a Pixi Application
        let app = new Application({
            width: 800,
            height: 600,
            antialias: true,
            transparent: false,
            resolution: 1
        });

        // Counters
        let i = 0;

        function loadMenu() {
            menuBg = new Sprite(resources[menuImage].texture);
            menuBg.position.x = 0;
            menuBg.position.y = 0;
            menuBg.width = 800;
            menuBg.height = 600;
            app.stage.addChild(menuBg);
        }

        function fadeSplash() {
            if (splash.alpha > 0) {
                splash.alpha -= 0.01;
            } else {
                splash.visible = false;
            }
        }

        function loadSplash() {
            splash = new Sprite(resources[splashImage].texture);
            splash.position.x = 0;
            splash.position.y = 0;
            splash.width = 800;
            splash.height = 600;
            app.stage.addChild(splash);
            
            app.ticker.add(delta => {
                if ( i < 12000 ) {
                    i += 1;
                } else {
                    fadeSplash();
                }
            })
            loader
                .add(menuImage)
                .load(loadMenu);

            //Start the game loop 
            //app.ticker.add(delta => gameLoop(delta));

        }

        function init() {
            document.body.appendChild(app.view);

            loader
                .add(splashImage)
                .load(loadSplash);
        }
    </script>
</body>

</html>
